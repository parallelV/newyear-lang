<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /*
    gawa nizyril
    */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
}
body.light-bg {
  background: linear-gradient(135deg, #ffecd2, #fcb69f);
  transition: background 1.5s ease;
}

#startScreen {
  text-align: center;
}

#startBtn {
  padding: 20px 50px;
  font-size: 26px;
  font-weight: bold;
  border: none;
  border-radius: 50px;
  background: gold;
  color: black;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  box-shadow: 0 0 25px rgba(255,215,0,0.7);
}

#startBtn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(255,215,0,1);
}

#muteBtn {
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  background: rgba(0, 0, 0, 0.6);
  color: white;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
}

#muteBtn:hover {
  transform: scale(1.05);
  background: rgba(0, 0, 0, 0.8);
}


#content {
  display: none;
  width: 100%;
  height: 100%;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  margin-bottom: 20px;
  font-size: 48px;
  text-shadow: 0 0 20px rgba(38, 0, 0, 0.8);
}

.carousel {
  width: 100%;
  max-width:1000px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.6);
}

.carousel-track {
  display: flex;
  width: calc(300px * 10);
  animation: slide 20s linear infinite;
}

.carousel-track img {
  width: 300px;
  height: 300px;
  object-fit: cover;
}

@keyframes slide {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}

.footer {
  margin-top: 20px;
  font-size: 18px;
  opacity: 1;
  color: #0f2027;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="startScreen">
  <button id="startBtn">ðŸŽ‰ CLICK ME ðŸŽ‰</button>
</div>

<div id="content">
  <h1>ðŸŽ† Happy New Year! ðŸŽ†</h1>
    <br>    
  <div class="carousel">
    <div class="carousel-track">
      <img src="11.jpg">
      <img src="2.jpg">
      <img src="3.jpg">
      <img src="4.jpg">
      <img src="5.jpg">

      <img src="6.jpg">
      <img src="7.jpg">

    </div>
  </div>
  <br>
  <div class="footer">âœ¨Maligayang Bagong Taon sa aking Ama at Ina na minamahal ko ng lubosâœ¨</div>
  <button id="muteBtn">ðŸ”Š Mute</button>
</div>

<audio id="music" src="newyears.mp3"></audio>

<script>
    function launchConfetti() {
    const duration = 5 * 1000;
    const end = Date.now() + duration;

    (function frame() {
        confetti({
        particleCount: 6,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
        });
        confetti({
        particleCount: 6,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
        });

        if (Date.now() < end) {
        requestAnimationFrame(frame);
        }
    })();
    }
    const startBtn = document.getElementById("startBtn");
    const startScreen = document.getElementById("startScreen");
    const content = document.getElementById("content");
    const music = document.getElementById("music"); 

    startBtn.addEventListener("click", () => {
    startScreen.style.display = "none";
    content.style.display = "flex";
    music.volume = 0.6;
    music.play();

    document.body.classList.add("light-bg");
    launchConfetti();
    });

    const muteBtn = document.getElementById("muteBtn");

    muteBtn.addEventListener("click", () => {
    if (music.muted) {
        music.muted = false;
        muteBtn.textContent = "ðŸ”Š Mute";
    } else {
        music.muted = true;
        muteBtn.textContent = "ðŸ”‡ Unmute";
    }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


</body>
</html>
